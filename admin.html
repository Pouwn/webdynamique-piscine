     let xmlContent = '';
        let tableMedecin = document.getElementById('medecin');
        fetch('admin.xml').then((response)=> {
            response.text().then((xml)=>{
                xmlContent = xml;

                let parser = new DOMParser();
                let xmlDOM = parser.parseFromString(xmlContent, 'application/xml');
                let medecins = xmlDOM.querySelectorAll('medecin');

                medecins.forEach(medecinXmlNode => {

                    let row = document.createElement('tr');

                    //author
                    let td = document.createElement('td');
                    td.innerText = medecinXmlNode.children[0].innerHTML;
                    row.appendChild(td);

                    //  title
                    td = document.createElement('td');
                    td.innerText = medecinXmlNode.children[1].innerHTML;
                    row.appendChild(td);
                    
                    //price
                    td = document.createElement('td');
                    td.innerText = '$ ' + medecinXmlNode.children[3].innerHTML;
                    row.appendChild(td);

                    //price
                    td = document.createElement('td');
                    td.innerText = '$ ' + medecinXmlNode.children[4].innerHTML;
                    row.appendChild(td);

                    //description
                    td = document.createElement('td');
                    td.innerText = medecinXmlNode.children[5].innerHTML;
                    row.appendChild(td);

                    tableMedecin.children[1].appendChild(row);
                    
                });
                
            });
